<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br><br>
		
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br><br>
		
		<p>Gender</p>
		<input type="radio" id="gender_m" name="gender" value="Male" required>
	    <label for="gender_m">Male</label><br>
		<input type="radio" id="gender_f" name="gender" value="Female" required>
	    <label for="gender_f">Female</label>
		<br><br>

		<label for="laptop">Laptop Brands:</label>
		<select id="laptop" name="cars" required>
		  <option value="">None</option>
		  <option value="volvo">Apple</option>
		  <option value="saab">Asus</option>
		  <option value="mercedes">HP</option>
		</select>
		<br><br>
		
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br><br>
		
		<label for="dob">DOB</label>
		<input type="date" id="dob" placeholder="DOB" required>
		<br><br>

		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br><br>

		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio" placeholder="url" required>
		<br><br>

		<button type="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
